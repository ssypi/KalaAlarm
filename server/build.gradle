apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.kohsuke.jetbrains:annotations:9.0'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'org.glassfish.jersey.core:jersey-server:2.14'
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-servlet:2.14'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.14'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}